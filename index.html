<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-form.css">
    <title>Formulário Google drive</title>
</head>
<body>
    <div class="container">
        <form #form>
            <h4>Diga Seu Desejo Para o Papai Noel </h4>
            <h3>Bondade, amor e fraternidade</h3>
            <input type="text" name="seu-nome" placeholder="Nome da Criança" required>
            <input type="text" name="seu-numero" placeholder="Celular para contato" required>
            <input type="text" name="seu-endereco" placeholder="Rua e número residencial">
            <input type="text" name="seu-bairro" placeholder="Bairro" required>
            <input type="text" name="responsavel-nome" placeholder="Nome do responsável" required>
            <textarea name="sua-mensagem" rows="7" placeholder="Escreva para o Papai Noel" id=""></textarea>
            
            <label for="checkbox1" class="label1"> 
                <input type="checkbox" id="checkbox1" name="sua-autorizacao" value="">
                Aceito fornecer minhas informações para doadores voluntários.
                
            </label>
            <input type="submit" value="Enviar" id="submit">
        </form>
    </div>

    <script src="google-sheet.js"></script>
</body>
</html>
